[profile.default]
src = "src"
out = "out"
libs = ["lib"]
script = "script"
test = "test"
cache_path = "cache"

# Compiler settings
solc_version = "0.8.20"
auto_detect_solc = false
optimizer = true
optimizer_runs = 200
via_ir = false

# Gas settings optimized for SEI devnet deployment
gas_limit = 30000000
gas_price = 100000000  # 0.1 gwei, devnet pricing

# Contract size limit
bytecode_hash = "none"
cbor_metadata = true

# SEI Network Configuration
[rpc_endpoints]
sei_devnet = "https://evm-rpc-arctic-1.sei-apis.com"
sei_testnet = "https://evm-rpc-testnet.sei-apis.com"
sei_mainnet = "https://evm-rpc.sei-apis.com"

# Contract verification settings for SEI networks
[etherscan]
sei_devnet = { key = "dummy", url = "https://seitrace.com/arctic-1/api" }
sei_testnet = { key = "dummy", url = "https://seitrace.com/atlantic-2/api" }
sei_mainnet = { key = "dummy", url = "https://seitrace.com/pacific-1/api" }

# Test configuration - Enhanced for thorough fuzzing
[fuzz]
runs = 1000                     # Number of fuzz runs per test
max_test_rejects = 65536        # Max rejected inputs before giving up
seed = '0x3e8'                  # Reproducible seed
dictionary_weight = 40          # Weight for dictionary-based inputs
include_storage = true          # Include storage values in dictionary
include_push_bytes = true       # Include push bytes in dictionary
max_fuzz_dictionary_addresses = 15  # Max addresses in fuzz dictionary
max_fuzz_dictionary_values = 500    # Max values in fuzz dictionary

# Invariant configuration - Stateful fuzzing
[invariant]
runs = 256                      # Number of invariant test runs
depth = 25                      # Call sequence depth (increased for better coverage)
fail_on_revert = false          # Don't fail on handler reverts
call_override = false           # Don't override calls
dictionary_weight = 80          # Higher weight for smart input generation
include_storage = true          # Include storage in dictionary
include_push_bytes = true       # Include push bytes
shrink_run_limit = 5000         # Limit for shrinking failing sequences

# Profile for quick invariant testing (use with --profile quick-invariant)
[profile.quick-invariant.invariant]
runs = 64
depth = 10

# Profile for deep invariant testing (use with --profile deep-invariant)
[profile.deep-invariant.invariant]
runs = 512
depth = 50
shrink_run_limit = 10000

# Profile for extended fuzz testing (use with --profile extended-fuzz)
[profile.extended-fuzz.fuzz]
runs = 10000
max_test_rejects = 262144

# Profile for CI/CD (faster, less thorough)
[profile.ci.fuzz]
runs = 256
[profile.ci.invariant]
runs = 64
depth = 10

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
