version: '3.8'

services:
  backend-signer:
    build:
      context: .
      dockerfile: Dockerfile
    image: yielddelta/backend-signer:latest
    container_name: backend-signer
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - yield-delta-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Local AI Engine for testing
  ai-engine:
    image: yielddelta/ai-engine:latest
    container_name: ai-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    networks:
      - yield-delta-network
    profiles:
      - with-ai-engine

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: backend-signer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - yield-delta-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - with-cache

networks:
  yield-delta-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  redis-data:
    driver: local