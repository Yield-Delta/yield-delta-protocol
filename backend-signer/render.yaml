services:
  - type: worker
    name: backend-signer
    runtime: node
    repo: https://github.com/yourusername/yield-delta-protocol
    rootDir: backend-signer
    region: oregon
    plan: standard
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: AI_ENGINE_URL
        value: https://ai-engine.yourdomain.com
      - key: SEI_RPC_URL
        sync: false  # Will be set via dashboard
      - key: AI_MODEL_SIGNER_PRIVATE_KEY
        sync: false  # Will be set via dashboard
      - key: AI_ORACLE_ADDRESS
        value: "0x4199f86F3Bd73cF6ae5E89C8E28863d4B12fb18E"
      - key: VAULT_FACTORY_ADDRESS
        value: "0x37b8E91705bc42d5489Dae84b00B87356342B267"
      - key: VAULTS
        sync: false  # Will be set via dashboard
      - key: CRON_SCHEDULE
        value: "*/5 * * * *"
      - key: MIN_CONFIDENCE_THRESHOLD
        value: "7500"
      - key: REQUEST_DEADLINE_SECONDS
        value: "300"
      - key: AI_MODEL_VERSION
        value: "liquidity-optimizer-v1.0"