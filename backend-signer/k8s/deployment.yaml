apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-signer
  namespace: yield-delta
  labels:
    app: backend-signer
    component: backend
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend-signer
  template:
    metadata:
      labels:
        app: backend-signer
        component: backend
        environment: production
    spec:
      serviceAccountName: backend-signer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: backend-signer
        image: yielddelta/backend-signer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: AI_ENGINE_URL
          value: "http://ai-engine:8000"
        - name: SEI_RPC_URL
          valueFrom:
            secretKeyRef:
              name: backend-signer-secrets
              key: sei-rpc-url
        - name: AI_MODEL_SIGNER_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: backend-signer-secrets
              key: signer-private-key
        - name: AI_ORACLE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: backend-signer-config
              key: ai-oracle-address
        - name: VAULT_FACTORY_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: backend-signer-config
              key: vault-factory-address
        - name: VAULTS
          valueFrom:
            configMapKeyRef:
              name: backend-signer-config
              key: vaults
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend-signer
  namespace: yield-delta
  labels:
    app: backend-signer
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: backend-signer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-signer
  namespace: yield-delta