version: '3.8'

services:
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis-12049.c12.us-east-1-4.ec2.cloud.redislabs.com
      - REDIS_PORT=12049
      - REDIS_USERNAME=default
      - REDIS_PASSWORD=t9H5tKrB72iVrATk2jlcjwZRuQUgF5B5
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models directory for persistence during development
      - ./models:/app/models
      - ./tensorboard:/app/tensorboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - ml-network

  # Optional: TensorBoard for monitoring training
  tensorboard:
    image: tensorflow/tensorflow:latest
    command: tensorboard --logdir=/logs --host=0.0.0.0
    ports:
      - "6006:6006"
    volumes:
      - ./tensorboard:/logs
    networks:
      - ml-network
    profiles:
      - monitoring

networks:
  ml-network:
    driver: bridge