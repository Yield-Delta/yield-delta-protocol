<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Angular gradient -->
    <linearGradient id="angularGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="angularGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="angularGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="coreGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Sharp glow -->
    <filter id="sharpGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#08080C"/>
  
  <g transform="translate(200, 200)">
    <!-- Outer geometric triangular spiral -->
    <g filter="url(#sharpGlow)">
      <!-- Layer 1 - outermost triangles rotating inward -->
      <polygon points="0,-160 140,80 -140,80" 
               fill="none" 
               stroke="url(#angularGrad1)" 
               stroke-width="2" 
               opacity="0.9"/>
      
      <polygon points="0,-130 114,65 -114,65" 
               fill="none" 
               stroke="url(#angularGrad1)" 
               stroke-width="2" 
               opacity="0.8"
               transform="rotate(15)"/>
      
      <polygon points="0,-105 91,52 -91,52" 
               fill="none" 
               stroke="url(#angularGrad2)" 
               stroke-width="2" 
               opacity="0.75"
               transform="rotate(30)"/>
      
      <polygon points="0,-82 71,41 -71,41" 
               fill="none" 
               stroke="url(#angularGrad2)" 
               stroke-width="2" 
               opacity="0.7"
               transform="rotate(45)"/>
      
      <polygon points="0,-62 54,31 -54,31" 
               fill="none" 
               stroke="url(#angularGrad3)" 
               stroke-width="2" 
               opacity="0.65"
               transform="rotate(60)"/>
      
      <polygon points="0,-46 40,23 -40,23" 
               fill="none" 
               stroke="url(#angularGrad3)" 
               stroke-width="2" 
               opacity="0.6"
               transform="rotate(75)"/>
      
      <polygon points="0,-32 28,16 -28,16" 
               fill="none" 
               stroke="#0EA5E9" 
               stroke-width="1.5" 
               opacity="0.55"
               transform="rotate(90)"/>
      
      <polygon points="0,-22 19,11 -19,11" 
               fill="none" 
               stroke="#14B8A6" 
               stroke-width="1.5" 
               opacity="0.5"
               transform="rotate(105)"/>
    </g>
    
    <!-- Center delta core -->
    <polygon points="0,-14 12,8 -12,8" 
             fill="url(#coreGrad)" 
             filter="url(#sharpGlow)"/>
    
    <!-- Accent lines radiating out -->
    <line x1="0" y1="-20" x2="0" y2="-45" stroke="#22D3EE" stroke-width="1" opacity="0.5"/>
    <line x1="17" y1="10" x2="39" y2="22" stroke="#22D3EE" stroke-width="1" opacity="0.5"/>
    <line x1="-17" y1="10" x2="-39" y2="22" stroke="#22D3EE" stroke-width="1" opacity="0.5"/>
    
    <!-- Corner accent dots -->
    <circle cx="0" cy="-160" r="4" fill="#22D3EE" opacity="0.8" filter="url(#sharpGlow)"/>
    <circle cx="140" cy="80" r="4" fill="#14B8A6" opacity="0.8" filter="url(#sharpGlow)"/>
    <circle cx="-140" cy="80" r="4" fill="#0EA5E9" opacity="0.8" filter="url(#sharpGlow)"/>
    
    <!-- Floating geometry -->
    <rect x="-170" y="-40" width="6" height="6" fill="#22D3EE" opacity="0.4" transform="rotate(45 -167 -37)"/>
    <rect x="160" y="-60" width="5" height="5" fill="#14B8A6" opacity="0.5" transform="rotate(30 162 -57)"/>
    <rect x="120" cy="130" width="4" height="4" fill="#0891B2" opacity="0.4" transform="rotate(60 122 132)"/>
    <rect x="-140" y="120" width="5" height="5" fill="#06B6D4" opacity="0.45" transform="rotate(15 -137 122)"/>
  </g>
</svg>
