<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yield Delta brand gradients -->
    <linearGradient id="kairosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="50%" stop-color="#9b5de5"/>
      <stop offset="100%" stop-color="#ff206e"/>
    </linearGradient>

    <linearGradient id="hourglassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="100%" stop-color="#9b5de5"/>
    </linearGradient>

    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b5de5" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00f5d4" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00f5d4" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ff206e"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient border -->
  <circle cx="200" cy="200" r="190" fill="#0a0a0f"/>
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#kairosGradient)" stroke-width="4"/>

  <!-- Outer rotating ring with Greek symbols -->
  <g transform="translate(200, 200)">
    <circle r="170" fill="none" stroke="url(#kairosGradient)" stroke-width="1" opacity="0.3"/>

    <!-- Time markers (clock positions) -->
    <g opacity="0.6">
      <circle cx="0" cy="-160" r="4" fill="#00f5d4"/>
      <circle cx="138" cy="-80" r="4" fill="#9b5de5"/>
      <circle cx="138" cy="80" r="4" fill="#ff206e"/>
      <circle cx="0" cy="160" r="4" fill="#00f5d4"/>
      <circle cx="-138" cy="80" r="4" fill="#9b5de5"/>
      <circle cx="-138" cy="-80" r="4" fill="#ff206e"/>
    </g>
  </g>

  <!-- Central core glow -->
  <circle cx="200" cy="200" r="100" fill="url(#coreGlow)" opacity="0.4"/>

  <!-- Hourglass shape - representing Kairos (the opportune moment) -->
  <g transform="translate(200, 200)" filter="url(#softGlow)">
    <!-- Top bulb of hourglass -->
    <path d="M-50 -90 Q-50 -60 0 -20 Q50 -60 50 -90 L50 -100 Q50 -110 40 -110 L-40 -110 Q-50 -110 -50 -100 Z"
          fill="none" stroke="url(#hourglassGradient)" stroke-width="3"/>

    <!-- Bottom bulb of hourglass -->
    <path d="M-50 90 Q-50 60 0 20 Q50 60 50 90 L50 100 Q50 110 40 110 L-40 110 Q-50 110 -50 100 Z"
          fill="none" stroke="url(#hourglassGradient)" stroke-width="3"/>

    <!-- Central neck -->
    <path d="M-15 -20 L-15 20 M15 -20 L15 20"
          stroke="url(#hourglassGradient)" stroke-width="2"/>

    <!-- Sand in top (half full - representing opportune moment) -->
    <path d="M-35 -80 Q-35 -55 0 -25 Q35 -55 35 -80 L35 -95 L-35 -95 Z"
          fill="url(#sandGradient)" opacity="0.4"/>

    <!-- Sand flowing through center -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="url(#sandGradient)" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0,40;40,0" dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- Sand in bottom (accumulating) -->
    <path d="M-25 85 Q0 60 25 85 L25 95 L-25 95 Z"
          fill="url(#sandGradient)" opacity="0.6"/>
  </g>

  <!-- Greek letter Kappa (K for Kairos) stylized -->
  <g transform="translate(200, 200)" filter="url(#glow)">
    <!-- Stylized K mark -->
    <path d="M-8 -35 L-8 35" stroke="#00f5d4" stroke-width="4" stroke-linecap="round"/>
    <path d="M-8 0 L15 -30" stroke="#9b5de5" stroke-width="4" stroke-linecap="round"/>
    <path d="M-8 0 L15 30" stroke="#ff206e" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Orbiting particles representing market data -->
  <g transform="translate(200, 200)">
    <!-- Particle 1 -->
    <circle r="120" fill="none" stroke="#00f5d4" stroke-width="0.5" stroke-dasharray="4,8" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="0" r="6" fill="#00f5d4">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Particle 2 -->
    <circle r="135" fill="none" stroke="#9b5de5" stroke-width="0.5" stroke-dasharray="4,8" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="60" to="420" dur="25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="0" r="5" fill="#9b5de5">
      <animateTransform attributeName="transform" type="rotate" from="120" to="480" dur="12s" repeatCount="indefinite"/>
    </circle>

    <!-- Particle 3 -->
    <circle r="150" fill="none" stroke="#ff206e" stroke-width="0.5" stroke-dasharray="4,8" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="180" to="540" dur="30s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="0" r="4" fill="#ff206e">
      <animateTransform attributeName="transform" type="rotate" from="240" to="600" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom text arc: KAIROS -->
  <defs>
    <path id="bottomArc" d="M60 320 Q200 380 340 320"/>
  </defs>
  <text fill="url(#kairosGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="8">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">KAIROS</textPath>
  </text>

  <!-- Top text arc: THE OPPORTUNE MOMENT -->
  <defs>
    <path id="topArc" d="M60 85 Q200 25 340 85"/>
  </defs>
  <text fill="#00f5d4" font-family="Arial, sans-serif" font-size="12" font-weight="normal" letter-spacing="3" opacity="0.7">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">THE OPPORTUNE MOMENT</textPath>
  </text>
</svg>
