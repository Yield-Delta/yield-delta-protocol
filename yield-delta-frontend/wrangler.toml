name = "yield-delta-frontend"
compatibility_date = "2024-09-23"

# For Cloudflare Pages deployment
pages_build_output_dir = ".vercel/output/static"
build_command = "npm run build"

# Enable Node.js compatibility
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "yield-delta-frontend"
[env.production.vars]
NEXT_PUBLIC_CLOUDFLARE_BUILD = "true"
ELIZA_AGENT_URL = "https://yield-delta-protocol-production.up.railway.app"
KAIROS_AGENT_URL = "https://yield-delta-protocol-production.up.railway.app"
# Set to "kairos" or "eliza" to choose which agent to use
ACTIVE_AGENT = "kairos"

[env.preview]
name = "yield-delta-frontend-preview"
[env.preview.vars]
NEXT_PUBLIC_CLOUDFLARE_BUILD = "true"
ELIZA_AGENT_URL = "https://yield-delta-protocol-production.up.railway.app"
KAIROS_AGENT_URL = "https://yield-delta-protocol-production.up.railway.app"
ACTIVE_AGENT = "kairos"